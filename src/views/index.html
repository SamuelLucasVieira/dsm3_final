<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Despesas</h1>
        <form id="formDespesa">
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="number" id="valor" placeholder="Valor" step="0.01" min="0"required>
            <input type="date" id="data" required>
            <button type="submit" id="submitButton">Cadastrar Despesa</button>
        </form>
        <div id="despesasList"></div>
        <div id="totalDespesas"></div>
        <!-- Lista de Despesas -->

        <!-- Modal para editar a despesa -->
        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2>Editar Despesa</h2>
                <form id="formEditarDespesa">
                    <input type="text" id="descricaoEditar" placeholder="Descrição" required>
                    <input type="number" id="valorEditar" placeholder="Novo Valor" step="0.01" min="0" required>
                    <input type="date" id="dataEditar" disabled required> <!-- Data desabilitada -->
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
